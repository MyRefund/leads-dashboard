<!DOCTYPE html>
<html>
<head>
  <title>Leads Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
    }

    .sidebar {
      width: 220px;
      background: #0f172a;
      color: white;
      height: 100vh;
      padding: 20px;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 18px;
    }

    .sidebar a {
      display: block;
      color: #cbd5e1;
      text-decoration: none;
      margin: 15px 0;
      font-size: 14px;
    }

    .sidebar a:hover {
      color: white;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #64748b;
    }

    .card p {
      font-size: 28px;
      margin: 10px 0 0;
      font-weight: bold;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 13px;
    }

    button:hover {
      background: #1d4ed8;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #f1f5f9;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>Leads System</h2>
  <a href="#">Dashboard</a>
  <a href="#">All Leads</a>
  <a href="#">Lists</a>
  <a href="#">Campaigns</a>
  <a href="#">Reports</a>
</div>

<div class="main">

  <h1>Dashboard</h1>

  <div class="card-grid">
    <div class="card">
      <h3>Total Leads</h3>
      <p>0</p>
    </div>
    <div class="card">
      <h3>Active</h3>
      <p>0</p>
    </div>
    <div class="card">
      <h3>Signed Up</h3>
      <p>0</p>
    </div>
    <div class="card">
      <h3>Removed</h3>
      <p>0</p>
    </div>
  </div>

  <div style="margin-bottom:20px;">
    <button>Add Lead</button>
    <button>Import List</button>
    <button>Export Leads</button>
  </div>

  <h2>Recent Leads</h2>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Total Emails</th>
        <th>Last Email Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>example@email.com</td>
        <td>Active</td>
        <td>3</td>
        <td>27/02/2026</td>
        <td><button>Edit</button></td>
      </tr>
    </tbody>
  </table>

</div>

</body>
</html>
