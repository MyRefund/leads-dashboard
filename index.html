<!DOCTYPE html>
<html>
<head>
  <title>Leads Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
    }

    header {
      background-color: #0f172a;
      color: white;
      padding: 20px;
      font-size: 20px;
    }

    .container {
      padding: 20px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0;
      font-size: 14px;
      color: #64748b;
    }

    .card p {
      font-size: 28px;
      margin: 10px 0 0;
      font-weight: bold;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .table-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
      font-size: 14px;
    }

    th {
      background-color: #f1f5f9;
    }
  </style>
</head>

<body>

<header>
  Leads Dashboard
</header>

<div class="container">

  <div class="card-grid">
    <div class="card">
      <h3>Total Leads</h3>
      <p>0</p>
    </div>

    <div class="card">
      <h3>Active</h3>
      <p>0</p>
    </div>

    <div class="card">
      <h3>Signed Up</h3>
      <p>0</p>
    </div>

    <div class="card">
      <h3>Removed</h3>
      <p>0</p>
    </div>
  </div>

  <div style="margin-bottom: 20px;">
    <button>Add Lead</button>
    <button>Import List</button>
    <button>Export Leads</button>
  </div>

  <div class="table-section">
    <h3>Leads</h3>

    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Status</th>
          <th>Total Emails</th>
          <th>Last Email Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>example@email.com</td>
          <td>Active</td>
          <td>3</td>
          <td>27/02/2026</td>
          <td><button>Edit</button></td>
        </tr>
      </tbody>
    </table>

  </div>

</div>

</body>
</html>
