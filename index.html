<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta http-equiv="Content-Language" content="en">
<meta name="google" content="notranslate">

<title>My Refund â€” Leads Dashboard</title>

<style>
:root{
  --g0:#094B35;
  --g1:#03953F;
  --g2:#ECFDF5;
  --text:#111827;
  --radius:16px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Okta Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color:var(--text);
  background:#f9fafb;
}

/* ===== HEADER ===== */
.header{
  background:var(--g0);
  color:#fff;
  padding:16px 24px;
}

.header-inner{
  max-width:1300px;
  margin:0 auto;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  align-items:center;
  gap:14px;
}

.brand img{
  height:28px;
}

.brand-text{
  display:flex;
  flex-direction:column;
  line-height:1.15;
}

.brand-text strong{
  font-size:16px;
  font-weight:900;
}

.brand-text span{
  font-size:13px;
  opacity:.9;
  font-weight:700;
}

.menu{
  display:flex;
  gap:10px;
}

.menu button{
  border-radius:999px;
  padding:8px 16px;
  font-weight:900;
  font-size:13px;
  border:1px solid #fff;
  background:#fff;
  color:var(--g0);
  cursor:pointer;
}

/* ===== PAGE ===== */

.page{
  max-width:1300px;
  margin:40px auto;
  padding:0 24px 60px;
}

.section-title{
  font-size:20px;
  font-weight:900;
  color:var(--g0);
  margin-bottom:20px;
}

/* ===== CARDS ===== */

.card-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:40px;
}

.card{
  background:#fff;
  border-radius:var(--radius);
  padding:24px;
  box-shadow:0 4px 20px rgba(0,0,0,.05);
}

.card h3{
  margin:0;
  font-size:14px;
  font-weight:900;
  color:var(--g0);
}

.card p{
  margin:12px 0 0;
  font-size:32px;
  font-weight:900;
  color:var(--g1);
}

/* ===== BUTTONS ===== */

.primary-btn{
  background:var(--g0);
  color:#fff;
  border:none;
  border-radius:14px;
  padding:14px 18px;
  font-weight:900;
  font-size:14px;
  cursor:pointer;
}

.primary-btn:hover{
  background:#0b5c42;
}

/* ===== TABLE ===== */

.table-wrap{
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 4px 20px rgba(0,0,0,.05);
  overflow:hidden;
}

table{
  width:100%;
  border-collapse:collapse;
}

th{
  background:var(--g0);
  color:#fff;
  font-size:13px;
  font-weight:900;
  text-align:left;
  padding:16px;
}

td{
  padding:16px;
  border-bottom:1px solid #f1f5f9;
  font-size:14px;
}

tr:hover{
  background:var(--g2);
}

/* ===== MODAL ===== */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-content{
  background:#fff;
  padding:30px;
  border-radius:var(--radius);
  width:420px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

.modal-content h2{
  margin-top:0;
  color:var(--g0);
  font-weight:900;
}

.modal-content form{
  display:flex;
  flex-direction:column;
  gap:14px;
}

input,select{
  padding:12px;
  border-radius:12px;
  border:1px solid #e5e7eb;
  font-size:14px;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.png" alt="My Refund">
      <div class="brand-text">
        <strong>Leads Dashboard</strong>
        <span>Internal Marketing System</span>
      </div>
    </div>

    <div class="menu">
      <button onclick="goReports()">Reports</button>
      <button onclick="goAdmin()">Admin</button>
    </div>
  </div>
</div>

<!-- PAGE CONTENT -->
<div class="page">

  <div class="section-title">Overview</div>

  <div class="card-grid">
    <div class="card"><h3>Total Leads</h3><p id="stat-total">0</p></div>
    <div class="card"><h3>Active</h3><p id="stat-active">0</p></div>
    <div class="card"><h3>Signed Up</h3><p id="stat-signed">0</p></div>
    <div class="card"><h3>Removed</h3><p id="stat-removed">0</p></div>
  </div>

  <button class="primary-btn" onclick="openModal()">Add Lead</button>

  <div style="height:30px"></div>

  <div class="section-title">All Leads</div>

  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Status</th>
          <th>Total Emails</th>
        </tr>
      </thead>
      <tbody id="leads-table"></tbody>
    </table>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <h2>Add Lead</h2>
    <form id="lead-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="firstName" placeholder="First Name" required>
      <input type="text" id="lastName" placeholder="Last Name" required>
      <select id="status">
        <option value="Active">Active</option>
        <option value="Signed Up">Signed Up</option>
        <option value="Removed">Removed</option>
      </select>
      <button class="primary-btn" type="submit">Save Lead</button>
    </form>
  </div>
</div>

<script>
const leads = [];

function updateStats(){
  document.getElementById("stat-total").textContent = leads.length;
  document.getElementById("stat-active").textContent = leads.filter(l=>l.status==="Active").length;
  document.getElementById("stat-signed").textContent = leads.filter(l=>l.status==="Signed Up").length;
  document.getElementById("stat-removed").textContent = leads.filter(l=>l.status==="Removed").length;
}

function renderLeads(){
  const table = document.getElementById("leads-table");
  table.innerHTML="";
  leads.forEach(l=>{
    table.innerHTML += `
      <tr>
        <td>${l.email}</td>
        <td>${l.firstName}</td>
        <td>${l.lastName}</td>
        <td>${l.status}</td>
        <td>${l.totalEmails}</td>
      </tr>`;
  });
}

function openModal(){
  document.getElementById("modal").style.display="flex";
}

document.getElementById("modal").addEventListener("click",e=>{
  if(e.target.id==="modal") e.target.style.display="none";
});

document.getElementById("lead-form").addEventListener("submit",e=>{
  e.preventDefault();

  leads.push({
    email:email.value,
    firstName:firstName.value,
    lastName:lastName.value,
    status:status.value,
    totalEmails:0
  });

  e.target.reset();
  document.getElementById("modal").style.display="none";

  updateStats();
  renderLeads();
});

function goAdmin(){ alert("Admin page coming soon"); }
function goReports(){ alert("Reports page coming soon"); }
</script>

</body>
</html>
