<!DOCTYPE html>
<html>
<head>
  <title>Leads Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; display:flex; }
    .sidebar { width:220px; background:#0f172a; color:white; height:100vh; padding:20px; box-sizing:border-box; }
    .sidebar h2 { margin-top:0; font-size:18px; }
    .sidebar a { display:block; color:#cbd5e1; text-decoration:none; margin:15px 0; font-size:14px; padding:8px 10px; border-radius:6px; }
    .sidebar a:hover { color:white; background:rgba(255,255,255,0.08); }
    .sidebar a.active { color:white; background:rgba(255,255,255,0.14); }

    .main { flex:1; padding:30px; box-sizing:border-box; overflow:auto; }

    .page { display:none; }
    .page.active { display:block; }

    .card-grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); gap:20px; margin-bottom:30px; }
    .card { background:white; padding:20px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    .card h3 { margin:0; font-size:14px; color:#64748b; }
    .card p { font-size:28px; margin:10px 0 0; font-weight:bold; }

    button { padding:8px 14px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; font-size:13px; }
    button:hover { background:#1d4ed8; }

    .toolbar { display:flex; gap:10px; flex-wrap:wrap; margin:10px 0 20px; }

    table { width:100%; border-collapse:collapse; margin-top:10px; background:white; border-radius:8px; overflow:hidden; box-shadow:0 2px 6px rgba(0,0,0,0.08); }
    th, td { padding:12px; border-bottom:1px solid #e2e8f0; text-align:left; font-size:14px; }
    th { background:#f1f5f9; }

    input, select { padding:8px 10px; border:1px solid #cbd5e1; border-radius:6px; font-size:13px; background:white; }

    /* Modal */
    .modal {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.4);
      display:none;
      align-items:center;
      justify-content:center;
    }

    .modal-content {
      background:white;
      padding:25px;
      border-radius:10px;
      width:400px;
      box-shadow:0 10px 30px rgba(0,0,0,0.2);
    }

    .modal-content h2 {
      margin-top:0;
    }

    .modal-content form {
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .modal-content button {
      margin-top:10px;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2>Leads System</h2>
  <a href="#" class="nav active" data-page="dashboard">Dashboard</a>
  <a href="#" class="nav" data-page="leads">All Leads</a>
  <a href="#" class="nav" data-page="lists">Lists</a>
  <a href="#" class="nav" data-page="campaigns">Campaigns</a>
  <a href="#" class="nav" data-page="reports">Reports</a>
</div>

<div class="main">

  <!-- DASHBOARD -->
  <div class="page active" id="page-dashboard">
    <h1>Dashboard</h1>

    <div class="card-grid">
      <div class="card"><h3>Total Leads</h3><p id="stat-total">0</p></div>
      <div class="card"><h3>Active</h3><p id="stat-active">0</p></div>
      <div class="card"><h3>Signed Up</h3><p id="stat-signed">0</p></div>
      <div class="card"><h3>Removed</h3><p id="stat-removed">0</p></div>
    </div>

    <div class="toolbar">
      <button id="btn-add-lead">Add Lead</button>
    </div>
  </div>

  <!-- ALL LEADS -->
  <div class="page" id="page-leads">
    <h1>All Leads</h1>

    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Status</th>
          <th>Total Emails</th>
        </tr>
      </thead>
      <tbody id="leads-table"></tbody>
    </table>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="lead-modal">
  <div class="modal-content">
    <h2>Add Lead</h2>
    <form id="lead-form">
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <select id="status">
        <option value="Active">Active</option>
        <option value="Signed Up">Signed Up</option>
        <option value="Removed">Removed</option>
      </select>
      <button type="submit">Save Lead</button>
    </form>
  </div>
</div>

<script>
  const leads = [];

  const modal = document.getElementById("lead-modal");
  const addLeadBtn = document.getElementById("btn-add-lead");
  const form = document.getElementById("lead-form");
  const leadsTable = document.getElementById("leads-table");

  function updateStats() {
    document.getElementById("stat-total").textContent = leads.length;
    document.getElementById("stat-active").textContent =
      leads.filter(l => l.status === "Active").length;
    document.getElementById("stat-signed").textContent =
      leads.filter(l => l.status === "Signed Up").length;
    document.getElementById("stat-removed").textContent =
      leads.filter(l => l.status === "Removed").length;
  }

  function renderLeads() {
    leadsTable.innerHTML = "";
    leads.forEach(lead => {
      const row = `
        <tr>
          <td>${lead.email}</td>
          <td>${lead.firstName}</td>
          <td>${lead.lastName}</td>
          <td>${lead.status}</td>
          <td>${lead.totalEmails}</td>
        </tr>
      `;
      leadsTable.innerHTML += row;
    });
  }

  addLeadBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    const newLead = {
      email: document.getElementById("email").value,
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      status: document.getElementById("status").value,
      totalEmails: 0
    };

    leads.push(newLead);

    form.reset();
    modal.style.display = "none";

    updateStats();
    renderLeads();
  });

  // Navigation
  const navLinks = document.querySelectorAll(".nav");
  const pages = document.querySelectorAll(".page");

  function showPage(pageName) {
    pages.forEach(p => p.classList.remove("active"));
    navLinks.forEach(a => a.classList.remove("active"));
    document.getElementById("page-" + pageName).classList.add("active");
    document.querySelector('.nav[data-page="' + pageName + '"]').classList.add("active");
  }

  navLinks.forEach(a => {
    a.addEventListener("click", (e) => {
      e.preventDefault();
      showPage(a.dataset.page);
    });
  });
</script>

</body>
</html>
